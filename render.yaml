services:
  - type: web
    name: hrms-backend
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --prefer-binary -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
        # Note: SECRET_KEY has a default in config.py, but you can set it here for production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PIP_NO_BUILD_ISOLATION
        value: "0"

